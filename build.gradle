apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile files('lib/twitter4j-core-3.0.5.jar')
    compile project('ElectricUsage')
    testCompile 'junit:junit:4.11'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'tests_src'
        }
    }
}
task wrapper(type: Wrapper) {
    gradleVersion = '1.12'
}
